<!-- Header -->
<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml" class="main-header " id="header">
    <nav class="navbar navbar-static-top navbar-expand-lg">
        <button id="sidebar-toggler" class="sidebar-toggle">
            <span class="sr-only">Toggle navigation</span>
        </button>
        <div class="search-form d-none d-lg-inline-block">
        </div>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown notifications-menu">
                    <button class="dropdown-toggle" data-toggle="dropdown">
                        <i class="mdi mdi-bell-outline"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">You have no notifications</li>
                    </ul>
                </li>
                <!-- User Account -->
                <li class="dropdown user-menu">
                    <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <img th:src="@{${#session.getAttribute('imageUrl')}}" class="user-image" alt="User Image" style="border-radius: 50px;vertical-align: middle; width: 50px; height: 50px;" />
                        <span class="d-none d-lg-inline-block text-white" th:text="${#session.getAttribute('authenticatedUser').getFullName() + #session.getAttribute('designation')}"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <!-- User image -->
                        <li class="dropdown-header">
                            <img  th:src="@{${#session.getAttribute('imageUrl')}}" class="img-circle" alt="User Image" />
                            <div class="d-inline-block">
                                <span th:text="${#session.getAttribute('authenticatedUser').getFullName()}"></span> <small class="pt-1" th:text="${#session.getAttribute('designation')}"></small>
                            </div>
                        </li>

                        <li>
                            <a th:href="@{/sign-up/personal/user-profile-view/update/{id}(id=${#session.getAttribute('authenticatedUser').getId()})}">
                                <i class="mdi mdi-account"></i> Change Profile
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/sign-up/user/password-change}">
                                <i class="mdi mdi-settings"></i> Change Password
                            </a>
                        </li>

                        <li class="dropdown-footer">
                            <a href="/logout"> <i class="mdi mdi-logout"></i>Log-Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


</header>
