<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <title>Collection</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <div th:if="${message}" class="alert alert-dismissible fade show alert-success" role="alert">
        <span th:text="#{${message}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div th:if="${error}" class="alert alert-dismissible fade show alert-danger" role="alert">
        <span th:text="#{${error}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body"><a th:href="@{/collection/search}"><img th:src="@{/images/back2.png}"
                                                                             style="margin-right: 10px"></a>Collection search
            </div>

        </div>
    </div>
    <!-- END PAGE TITLE -->
    <div id="home-main-content">
            <form action="#" method="post" style="margin-top: 10px">
                <input type="hidden" id="id" name="id">
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="">Date<span style="color: red">*</span></label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Project</label>
                        <input type="text" class="form-control" id="project" name="project">
                    </div>

                    <div class="col-md-3 mb-3" >
                        <label for="">Customer<span style="color: red">*</span></label>
                        <select th:class="'form-control'"
                                id="customer" name="customer" >
                            <option value="">--Select Customer--</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Amount</label>
                        <input type="text" class="form-control" id="amount" name="amount">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-3 mb-3" >
                        <label for="">Mode<span style="color: red">*</span></label>
                        <select th:class="'form-control'"
                                id="mode" name="mode" >
                            <option value="">--Select Mode--</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3" >
                        <label for="">Bank Name<span style="color: red">*</span></label>
                        <select th:class="'form-control'"
                                id="bankName" name="bankName" >
                            <option value="">--Select Bank Name--</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Transaction Id</label>
                        <input type="text" class="form-control" id="transactionId" name="transactionId">
                    </div>
                    <div class="col-md-3 mb-3" >
                        <label for="">Collected BY<span style="color: red">*</span></label>
                        <select th:class="'form-control'"
                                id="collectedBy" name="collectedBy" >
                            <option value="">--Select Collected BY--</option>
                        </select>
                    </div>




                </div>

                 <div class="modal-footer">
                     <div class="col-md- mb-3">
                         <button class="btn btn-xl btn-success" type="submit"><i class="zmdi zmdi-save"></i> Save</button>
                     </div>
                 </div>
            </form>
    </div>
</div>
</body>
</html>
