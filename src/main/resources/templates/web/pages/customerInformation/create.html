<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <title>Customer Information</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <div th:if="${message}" class="alert alert-dismissible fade show alert-success" role="alert">
        <span th:text="#{${message}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div th:if="${error}" class="alert alert-dismissible fade show alert-danger" role="alert">
        <span th:text="#{${error}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body"><a th:href="@{/customerInformation/search}"><img th:src="@{/images/back2.png}"
                                                                             style="margin-right: 10px"></a>Customer Information search
            </div>

        </div>
    </div>
    <!-- END PAGE TITLE -->
    <div id="home-main-content">
            <form action="#" method="post" style="margin-top: 10px">
                <input type="hidden" id="id" name="id">
                <div class="form-row">
                    <div class="col-md-3 mb-3" >
                        <label for="">Customer Name<span style="color: red">*</span></label>
                        <input type="text" class="form-control" id="customerName" name="customerName">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Father Name <span style="color: red">*</span></label>
                        <input type="text" class="form-control" id="fatherName" name="fatherName">

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Mother Name <span style="color: red">*</span></label>
                        <input type="text" class="form-control" id="motherName" name="motherName">

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Marital Status</label>
                        <input type="text" class="form-control" id="maritalStatus" name="maritalStatus">

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="">Spouse</label>
                        <input type="text" class="form-control" id="spouse" name="spouse">

                    </div>
                    <div class="col-md-3 mb-3" >
                        <label for="">Contact No<span style="color: red">*</span></label>
                        <input type="text" class="form-control" id="contactNo" name="contactNo">

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="email">Email <span style="color: red">*</span></label>
                        <input type="text" class="form-control" id="email" name="email"
                        >
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Present Address</label>
                        <textarea class="form-control" id="presentAddress" name="presentAddress">

                        </textarea>
                    </div>
                </div>

                <div class="form-row">

                    <div class="col-md-3 mb-3">
                        <label for="email">City</label>
                        <input type="text" class="form-control" id="city" name="city"
                        >
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Present Upazila</label>
                        <input type="text" class="form-control" id="presentUpazila" name="presentUpazila">

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Present District</label>
                        <input type="text" class="form-control" id="presentDistrict" name="presentDistrict">

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Permanent Address</label>
                        <textarea class="form-control" id="permanentAddress" name="permanentAddress">

                        </textarea>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="email">Permanent City</label>
                        <input type="text" class="form-control" id="permanentCity" name="permanentCity"
                        >
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="">Permanent Upazila</label>
                        <input type="text" class="form-control" id="permanentUpazila" name="permanentUpazila">

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Permanent District</label>
                        <input type="text" class="form-control" id="permanentDistrict" name="permanentDistrict">

                    </div>
                </div>


                 <div class="modal-footer">
                     <div class="col-md- mb-3">
                         <button class="btn btn-xl btn-success" type="submit"><i class="zmdi zmdi-save"></i> Save</button>
                     </div>
                 </div>
            </form>
    </div>
</div>
</body>
</html>
