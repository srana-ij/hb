<div th:fragment="search-result" class="row" xmlns:th="http://www.w3.org/1999/xhtml">
      <div class="col-12">
          <table id="menuTable" class="table table-striped table-bordered table-sm " cellspacing="0"
                 width="100%">
              <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Menu Group Name</th>
                            <th class="d-none d-md-table-cell">Sl No</th>
                            <th class="d-none d-md-table-cell">Active Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="group : ${groupPage.getContent()}">
                            <td th:text="${group.id}"></td>
                            <td th:text="${group.name}" class="d-none d-md-table-cell"></td>
                            <td th:text="${group.sequenceNo}"></td>
                            <td>
                            <span th:if="${group.activeStatus == 1}">Active </span>
                            <span th:unless="${group.activeStatus == 1}">Inactive </span>
                            </td>
                            <td class="text-right">
                                <a class="btn btn-primary" th:href="@{/menu/update/{id}(id=${group.id})}" role="button">
                                    Details</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
        </div>
    <script>
        $(document).ready(function () {
            $('#menuTable').DataTable({
                "scrollX": true,
                "scrollY": true,
            });
        });
    </script>
    <style type="text/css">
        #menuTable th, td {
            white-space: nowrap;
        }
    </style>
</div>
