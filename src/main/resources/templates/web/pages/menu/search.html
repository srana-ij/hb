<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <title>Menu Setup</title>
</head>
<body>

<div layout:fragment="content" class="content">

    <div th:if="${message}" class="alert alert-dismissible fade show alert-success" role="alert">
        <span th:text="#{${message}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div th:if="${error}" class="alert alert-dismissible fade show alert-danger" role="alert">
        <span th:text="#{${error}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body">Menu Setup</div>
        </div>
    </div>
<!-- END PAGE TITLE -->
    <br/>
    <div class="text-right">
        <a class="btn btn-info" href="/menu/group/create">
            <span class="nav-text">Menu Group New</span>
        </a>
    </div>
    <br>

    <div th:replace="web/pages/menu/search-result :: search-result"></div>

</div>
</body>
</html>
