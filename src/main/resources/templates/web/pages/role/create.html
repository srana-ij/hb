<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <title>Create Role</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div th:if="${message}" class="alert alert-dismissible fade show alert-success" role="alert">
        <span th:text="#{${message}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div>
        <div class="card bg-info text-white">
            <div class="card-body">Create Role</div>
        </div>
    </div>
            <form action="#" th:action="@{/role/save}" method="post" style="margin-top: 10px" th:object="${roleForm}" >

                <input type="hidden" id="id" th:field="*{id}">

                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="roleName">Role Name</label>
                        <input id="roleName" type="text"  th:class="${#fields.hasErrors('roleName')} ? 'form-control is-invalid' : 'form-control'" th:field="*{roleName}"
                        >
                        <div th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}"
                             class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-2 mb-3" style="margin-top: 28px">
                        <button class="btn btn-xl btn-success" type="submit">Save</button>
                    </div>
                </div>
            </form>

            <hr>
    <div class="form-row">
        <div class="col-md-12 mb-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <table id="menuItemHistoryGrid" class="table table-striped table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th>Sl No</th>
                            <th>Role Name </th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list, itemStat : ${roleList}">
                            <td th:text="${itemStat.index + 1}"></td>
                            <td th:text="${list.getRole()}"></td>
                            <td class="text-right">
                                <center><a th:href="@{/role/edit/{id}(id=${list.getId()})}" class="btn btn-warning : 'form-control'">Edit</a></center>
                            </td>
                            <td class="text-right">
                                <center><a th:href="@{/role/delete/{id}(id=${list.getId()})}" class="btn btn-danger : 'form-control'">Delete</a></center>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
